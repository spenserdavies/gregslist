<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Gregslist</title>
    <script src="https://kit.fontawesome.com/68f8809237.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container-fluid bg-info">
        <div class="row">
            <div class="col text-center text-light">
                <h1>Gregslist</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
       
        <div class="row mt-2" id="buttons">
            <div class="col text-center">
                <button class="btn btn-info hidden" onclick="app.carsController.toggle()" id="carButton"><i class="fas fa-car"></i> Cars</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-info" onclick="app.housesController.toggle()" id="houseButton"><i class="fas fa-home"></i> Houses</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-info" onclick="app.jobsController.toggle()" id="jobButton"><i class="fas fa-dollar-sign"></i> Jobs</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <button class="btn btn-outline-danger" onclick="app.carsController.showAll()">Show All</button>
            </div>
        </div>





        <div id="allCars">
            <hr>
            <div class="row" id="thisiswherethecarsgo">
                <div class="col mt-2">
                    <h3>Cars:</h3>
                    <form class="form-inline" onsubmit="app.carsController.newCar(event)">
                        <div class="form-group  p-2">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" name="title" id="title" aria-describedby="title"
                                placeholder="Title..." required>
                        </div>
                        <div class="form-group  p-2">
                            <label for="make">Make</label>
                            <input type="text" class="form-control" name="make" id="make" aria-describedby="make"
                                placeholder="Make..." required>
                        </div>
                        <div class="form-group  p-2">
                            <label for="model">Model</label>
                            <input type="text" class="form-control" name="model" id="model" aria-describedby="model"
                                placeholder="Model...">
                        </div>
                        <div class="form-group  p-2">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" name="price" id="price" aria-describedby="price"
                                required>
                        </div>
                        <div class="form-group  p-2">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" name="description" id="description"
                                aria-describedby="description" placeholder="Description...">
                        </div>
                        <div class="form-group  p-2">
                            <label for="imgUrl">Image Url</label>
                            <input type="url" class="form-control" name="imgUrl" id="imgUrl" aria-describedby="imgUrl"
                                placeholder="Image Url..." required>
                        </div>
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row mt-3" id="cars">

            </div>
        </div>
        <div id="allHouses" class="hidden">
            <hr>
            <div class="row" id="thisiswherethehousesgo">
                <div class="col mt-2">
                    <h3>Houses:</h3>
                    <form class="form-inline" onsubmit="app.housesController.newHouse(event)">
                        <div class="form-group  p-2">
                            <label for="sqFootage">SqFootage</label>
                            <input type="text" class="form-control" name="sqFootage" id="SqFootage"
                                aria-describedby="SqFootage" placeholder="SqFootage...">
                        </div>
                        <div class="form-group p-2">
                            <label for="beds">Beds</label>
                            <input type="number" class="form-control" name="beds" id="beds" aria-describedby="Beds"
                                placeholder="Beds..." required>
                        </div>
                        <div class="form-group p-2">
                            <label for="baths">Baths</label>
                            <input type="number" class="form-control" name="baths" id="baths" aria-describedby="Baths"
                                placeholder="Baths..." required>
                        </div>
                        <div class="form-group p-2">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" name="price" id="price" aria-describedby="Price"
                                required>
                        </div>
                        <div class="form-group p-2">
                            <label for="city">City</label>
                            <input type="text" class="form-control" name="city" id="city" aria-describedby="City"
                                placeholder="City">
                        </div>
                        <div class="form-group p-2">
                            <label for="imgUrl">Image Url</label>
                            <input type="url" class="form-control" name="imgUrl" id="imgUrl" aria-describedby="imgUrl"
                                placeholder="Image Url..." required>
                        </div>
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row mt-3" id="houses">

            </div>
        </div>
        <div id="allJobs" class="hidden">
            <hr>
            <div class="row" id="thisiswherethejobsgo">
                <div class="col mt-2">
                    <h3>Jobs:</h3>
                    <form class="form-inline" onsubmit="app.jobsController.newJob(event)">
                        <div class="form-group p-2">
                            <label for="company">company</label>
                            <input type="text" class="form-control" name="company" id="company"
                                aria-describedby="company" placeholder="company...">
                        </div>
                        <div class="form-group p-2">
                            <label for="position">position</label>
                            <input type="text" class="form-control" name="position" id="position"
                                aria-describedby="position" placeholder="position..." required>
                        </div>
                        <div class="form-group p-2">
                            <label for="pay">hourly pay</label>
                            <input type="number" class="form-control" name="pay" id="pay" aria-describedby="pay"
                                placeholder="pay..." required>
                        </div>
                        <div class="form-group p-2">
                            <label for="startDate">start date</label>
                            <input type="text" class="form-control" name="startDate" id="startDate"
                                aria-describedby="startDate" required>
                        </div>
                        <div class="form-group p-2">
                            <label for="duties">duties</label>
                            <input type="text" class="form-control" name="duties" id="duties" aria-describedby="duties"
                                placeholder="duties">
                        </div>
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row mt-3 mb-5" id="jobs">

            </div>
        </div>
    </main>
    <footer class="container-fluid bg-info">
        <div class="row">
            <div class="col text-center text-light">
                <p>Made with love by Codeworks</p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
