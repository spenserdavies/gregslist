<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Gregslist</title>
</head>

<body>
    <header class="container-fluid bg-info">
        <div class="row">
            <div class="col text-center text-light">
                <h1>Gregslist</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row" id="thisiswherethecarsgo">
            <div class="col mt-5">
                <h3>Cars:</h3>
                <form class="form-inline" onsubmit="app.carsController.newCar(event)">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title" aria-describedby="title"
                            placeholder="Title..." required>
                    </div>
                    <div class="form-group">
                        <label for="make">Make</label>
                        <input type="text" class="form-control" name="make" id="make" aria-describedby="make"
                            placeholder="Make..." required>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" name="model" id="model" aria-describedby="model"
                            placeholder="Model...">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" name="price" id="price" aria-describedby="price"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" name="description" id="description"
                            aria-describedby="description" placeholder="Description...">
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Image Url</label>
                        <input type="url" class="form-control" name="imgUrl" id="imgUrl" aria-describedby="imgUrl"
                            placeholder="Image Url..." required>
                    </div>
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </form>
            </div>
        </div>
        <div class="row mt-3" id="cars">

        </div>
        <div class="row" id="thisiswherethehousesgo">
            <div class="col mt-5">
                <h3>Houses:</h3>
                <form class="form-inline" onsubmit="app.housesController.newHouse(event)">
                    <div class="form-group">
                        <label for="sqFootage">SqFootage</label>
                        <input type="text" class="form-control" name="sqFootage" id="SqFootage" aria-describedby="SqFootage"
                            placeholder="SqFootage...">
                    </div>
                    <div class="form-group">
                        <label for="beds">Beds</label>
                        <input type="number" class="form-control" name="beds" id="beds" aria-describedby="Beds"
                            placeholder="Beds..." required>
                    </div>
                    <div class="form-group">
                        <label for="baths">Baths</label>
                        <input type="number" class="form-control" name="baths" id="baths" aria-describedby="Baths"
                            placeholder="Baths..." required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" name="price" id="price" aria-describedby="Price"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" id="city"
                            aria-describedby="City" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Image Url</label>
                        <input type="url" class="form-control" name="imgUrl" id="imgUrl" aria-describedby="imgUrl"
                            placeholder="Image Url..." required>
                    </div>
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </form>
            </div>
        </div>
        <div class="row mt-3" id="houses">

        </div>
        <div class="row" id="thisiswherethejobsgo">
            <div class="col mt-5">
                <h3>Jobs:</h3>
                <form class="form-inline" onsubmit="app.jobsController.newJob(event)">
                    <div class="form-group">
                        <label for="company">company</label>
                        <input type="text" class="form-control" name="company" id="company" aria-describedby="company"
                            placeholder="company...">
                    </div>
                    <div class="form-group">
                        <label for="position">position</label>
                        <input type="text" class="form-control" name="position" id="position" aria-describedby="position"
                            placeholder="position..." required>
                    </div>
                    <div class="form-group">
                        <label for="pay">hourly pay</label>
                        <input type="number" class="form-control" name="pay" id="pay" aria-describedby="pay"
                            placeholder="pay..." required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">start date</label>
                        <input type="text" class="form-control" name="startDate" id="startDate" aria-describedby="startDate"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="duties">duties</label>
                        <input type="text" class="form-control" name="duties" id="duties"
                            aria-describedby="duties" placeholder="duties">
                    </div>
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </form>
            </div>
        </div>
        <div class="row mt-3" id="jobs">

        </div>
    </main>
    <footer class="container-fluid bg-info">
        <div class="row">
            <div class="col text-center text-light">
                <p>Made with love by Codeworks</p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
